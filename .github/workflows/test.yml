name: test

on:
    push:
        branches: main
    pull_request:
        branches: main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 15.x
              uses: actions/setup-node@v2
              with:
                  node-version: 15.x

            - name: Cache .pnpm-store
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.pnpm-store
                      ./.pnpm-store
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - name: build milkdown
              run: |
                  npm i -g pnpm
                  npx playwright install-deps
                  pnpm install
            - name: run test
              run: |
                  pnpm lint
                  pnpm tsc
                  pnpm test
                  pnpm pw:ci
