name: test

on:
    push:
        branches: main
    pull_request:
        branches: main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 15.x
              uses: actions/setup-node@v2
              with:
                  node-version: 15.x

            - name: build milkdown
              run: |
                  npm i -g pnpm
                  pnpm install
            - name: run test
              run: |
                  pnpm lint
                  pnpm tsc
                  pnpm test
